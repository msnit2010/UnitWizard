<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Temperature Converter</h1>
    </header>
    <main>
        <section id="converter">
            <h2>Convert Temperature</h2>
            <label for="value">Value:</label>
            <input type="number" id="Temperature-value" placeholder="Enter value">
            <label for="from-unit">From:</label>
            <select id="Temperature-from-unit"></select>
            <label for="to-unit">To:</label>
            <select id="Temperature-to-unit"></select>
            <button onclick="converttemperature()">Convert</button>
            <p id="Temperature-result"></p>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Your Website Name</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
